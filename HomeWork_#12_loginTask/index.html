<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form class="form-signin" id="loginForm">
        <div class="form-label-group">
            <input type="text" id="emailLog" class="form-control" placeholder="Email address" required autofocus>
            <label for="emailLog">Email address</label>
        </div>
        <div class="form-label-group">
            <input type="password" id="passwordLog" class="form-control" placeholder="Password" required>
            <label for="passwordLog">Password</label>
        </div>
        <div class="form-row">
            <div class="col">
                <button class="btn btn-success btn-block" type="button" onclick="login()" id="log">Sign
                    In</button>

                <a href="#" onclick="goToReg()">Create Account</a>

            </div>
        </div>

    </form>

    <form class="form-signin" id="regForm">
        <div class="form-label-group">
            <input type="text" id="emailReg" class="form-control" placeholder="Email address" required>
            <label for="emailReg">Email address</label>
        </div>
        <div class="form-label-group">
            <input type="password" id="passwordReg" class="form-control" placeholder="Password" required>
            <label for="passwordReg">Password</label>
        </div>
        <div class="form-row">
            <div class="col">
                <button class="btn btn-primary btn-block" type="button" onclick="registration()">Sign
                    Up</button>

                <a href="#" onclick="goToLogin()">Already have an Account?</a>

            </div>
        </div>

    </form>
    <div class="form-label-group" id="userCard">
        <div class="card">
            <img src="./img/img_avatar.png" alt="Avatar" style="width:100%">
            <div class="container">
                <h4 id="userLogin">User Name</h4>
                <p>Registred User</p>
            </div>
            <button class="btn btn-danger btn-block" type="button" onclick="logOut()">Log Out</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
